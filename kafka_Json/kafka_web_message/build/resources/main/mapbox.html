<!DOCTYPE html>
<!--
displayKafkaData 함수를 사용하여 받아온 Kafka 데이터를 HTML 테이블에 표현
fetchKafkaData 함수는 Kafka 데이터를 가져와서 displayKafkaData 함수호출
아래코드는 kafka_data.json 파일을 GET 요청하여 Kafka 데이터를 가져오는 것을 가정
실제로는 Kafka Consumer를 구현하고 데이터를 수신하는 방식에 따라 적절한 API 엔드포인트를 사용

위 코드를 HTML 파일로 저장한 후 웹 브라우저에서 열면 Kafka에서 받아온 데이터가 테이블로 표시될 것입니다.
필요에 따라 HTML 테이블의 구조와 스타일을 수정하여 원하는 형태로 데이터를 표현할 수 있습니다.

-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>타임리프 예제</title>

<body>
    <h1>타임리프를 활용한 VO 값 표현</h1>
